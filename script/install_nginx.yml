  - name: Install epel-release
    yum:
        name: epel-release
        state: present

  - name: Install Nginx
    yum:
        name: nginx
        state: latest
    notify: Start Nginx

  - name: Install Git
    yum:
       name: git
       state: latest

  - name: copy nginx.conf
    copy:
       src=./nginx.conf
       dest=/etc/nginx/conf.d/

  - name: Start Nginx
    service:
            name=nginx
            state=started
            enabled=True
