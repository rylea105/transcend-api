    - name: Create Instance
      ec2:
        region: ap-southeast-1
        key_name: Senior
        instance_type: t2.micro
        image: ami-d2fa88ae
        wait: yes
        group: webServer
        count: 1
        vpc_subnet_id: subnet-de1060b9
        assign_public_ip: yes
        volumes:
         - device_name: /dev/sda1
           volume_type: gp2
           volume_size: 8
           delete_on_termination: yes
      register: ec2_out
