---
- hosts: local
  gather_facts: false
  connection: local
  become: true
  vars_files:
    - /root/transcend-api/ansible/vars/instance.yml
  roles:
    - initial_ec2
    - import_IP

- hosts: aws_hosts
  gather_facts: false
  user: centos
  vars_files:
    - /root/transcend-api/ansible/vars/software.yml
  tasks: 
    - import_role:
        name: 'install_{{ software }}'