    - name: Create Instance
      ec2:
        region: "{{ region }}"
        key_name: webServer
        instance_type: "{{ instance_type }}"
        image: "{{ image }}"
        wait: yes
        group: webServer
        count: 1
        vpc_subnet_id: "{{ vpc }}"
        assign_public_ip: yes
        instance_tags:
           name: webserver
           owner: ansible
        volumes:
         - device_name: /dev/sda1
           volume_type: gp2
           volume_size: 8
           delete_on_termination: yes
      register: ec2_out
