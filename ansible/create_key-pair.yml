---
- hosts: local
  user: root
  connection: local
  gather_facts: no
  tasks:
  - name: create a new ec2 key pair
    ec2_key:
       name: "{{ keypair }}"
       region: ap-southeast-1
    register: ec2_key_result

  - name: Save private key
    copy: content="{{ ec2_key_result.key.private_key }}" dest="/root/{{ keypair }}.pem" mode=0600
    when: ec2_key_result.changed


